services:
  # 백엔드 애플리케이션 (외부 MSSQL 사용)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memo_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: ${DB_HOST:-192.168.1.11}
      DB_PORT: ${DB_PORT:-2433}
      DB_NAME: ${DB_NAME:-dk_it}
      DB_USER: ${DB_USER:-dkenterb}
      DB_PASSWORD: ${DB_PASSWORD:-Micro@4580}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-memo-app-secret-key-2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost}
    ports:
      - "3000:3000"
    networks:
      - memo_network

  # 프론트엔드 (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memo_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - memo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  memo_network:
    driver: bridge
