services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: memo_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-memos_db}
      MYSQL_USER: ${DB_USER:-memouser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-memopass}
      MYSQL_INITDB_SKIP_TZINFO: 1
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - memo_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      timeout: 20s
      retries: 15
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=256M

  # 백엔드 애플리케이션
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memo_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-memos_db}
      DB_USER: ${DB_USER:-memouser}
      DB_PASSWORD: ${DB_PASSWORD:-memopass}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - memo_network

  # 프론트엔드 (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memo_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - memo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  db_data:
    driver: local

networks:
  memo_network:
    driver: bridge
