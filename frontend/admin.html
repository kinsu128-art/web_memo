<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 - 메모관리</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            color: #333;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .users-table th,
        .users-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-admin {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .role-user {
            background: #f3f4f6;
            color: #374151;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.4rem;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>사용자 관리</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goToMemos()">메모로 돌아가기</button>
                <button class="btn btn-primary" onclick="openCreateModal()">새 사용자</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="users-container">
            <div class="loading">사용자 목록을 불러오는 중...</div>
        </div>
    </div>

    <!-- 사용자 생성/수정 모달 -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">새 사용자</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="form-group">
                    <label for="user-email">이메일 *</label>
                    <input type="email" id="user-email" required placeholder="email@example.com">
                </div>

                <div class="form-group" id="password-group">
                    <label for="user-password">비밀번호 *</label>
                    <input type="password" id="user-password" placeholder="6자 이상">
                </div>

                <div class="form-group">
                    <label for="user-name">이름 *</label>
                    <input type="text" id="user-name" required placeholder="사용자 이름">
                </div>

                <div class="form-group">
                    <label for="user-role">역할</label>
                    <select id="user-role">
                        <option value="user">일반 사용자</option>
                        <option value="admin">관리자</option>
                    </select>
                </div>

                <div class="form-group" id="active-group" style="display: none;">
                    <label for="user-active">상태</label>
                    <select id="user-active">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 비밀번호 재설정 모달 -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>비밀번호 재설정</h2>
                <button class="modal-close" onclick="closePasswordModal()">&times;</button>
            </div>

            <form id="password-form">
                <input type="hidden" id="password-user-id">

                <div class="form-group">
                    <label for="new-password">새 비밀번호 *</label>
                    <input type="password" id="new-password" required placeholder="6자 이상">
                </div>

                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인 *</label>
                    <input type="password" id="confirm-password" required placeholder="비밀번호 재입력">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">취소</button>
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>사용자 삭제</h2>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>

            <p id="delete-message">정말로 이 사용자를 삭제하시겠습니까?</p>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">취소</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">삭제</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
